<!DOCTYPE html>
<html>
  <head>
    <title>Your Form</title>
    <style>            body {
               background-image:linear-gradient(to bottom, cyan, white);
                color: #2C232A;
                font-family: sans-serif;
                margin: 180px 320px;
                margin-top:40px;
                font-size: 16px;
            }
            input[type=text], select, textarea, input[type=file], input[type=password], input[type=date], input[type=email], input[type=range], input[type=number] {
                width: 100%;
                padding: 12px 0 12px 0px;
                border: 1px solid #ccc;
                text-indent:12px;
                border-radius: 4px;
                resize: none;
            }

            textarea {
                width: 100%;
                padding: 12px 0 12px 0px;
                border: 1px solid #ccc;
                text-indent:12px;
                border-radius: 4px;
                resize: vertical;
            }
            
            div {
                padding: 10px 0 10px 0;
            }

            label {
                padding: 12px 12px 12px 0;
                display: inline-block;
            }

            input[type=submit] {
              background-color:#4aba2b;
                color: white;
                padding: 10px 15px;
                margin-top:36px;
                margin-left: 250px;
                margin-bottom:33px;
                border: 2px;
                border-radius: 4px;
                cursor: pointer;
                width: 33%;
                font-size: 20px;
                
            }

            input[type=submit]:hover {
                background-color:#1a4f0b;
                border-radius:20px
            }
              h1{
                text-align:center;
                margin-top:10px;
                 
            }

        </style>
    <form action="#" method="GET">
      <h1>Your Form</h1>
      <div>
        <label>UserName</label>
        <input maxlength="10" type="text">
      </div>
      <div>
        <label>Age</label>
        <input max="" min="" step="" type="number">
      </div>
      <div>
        <label>Gender</label>
        <input maxlength="" type="radi">
      </div>
      <input class="button" type="submit" value="Submit">
    </form>
  </head>
  <body></body>
</html>
