<!DOCTYPE html>
<html>
  <head>
    <title>Generated Page</title>
    <style>            body {
                background-image:linear-gradient(to bottom, white , cyan);
                color: #2C232A;
                font-family: sans-serif;
                margin: 216px 320px;
                margin-top:40px;
                font-size: 16px;
            }
            input[type=text], select, textarea, input[type=file], input[type=password], input[type=date], input[type=email], input[type=range], input[type=number] {
                width: 60%;
                margin-left:40px;
                padding: 12px 0 12px 0px;
                border: 1px solid #ccc;
                text-indent:12px;
                border-radius: 8px;
                resize: none;
            }

            textarea {
                width: 100%;
                padding: 12px 0 12px 0px;
                border: 1px solid #ccc;
                text-indent:12px;
                border-radius: 8px;
                resize: vertical;
            }
            
    
            
            div {
                
                padding: 10px 0 10px 0;
                margin-left:40px;
            }

            label {
                border:1px ;
                border-radius:25px;
                text-align:center;
                background-color:white;
                padding: 10px;
                border-height:1px;
                
            }

            input[type=submit] {
                background-color:#4aba2b;
                color: white;
                padding: 10px 15px;
                margin-top:36px;
                margin-left: 250px;
                margin-bottom:33px;
                border: 2px;
                border-radius: 4px;
                cursor: pointer;
                width: 33%;
                font-size: 20px;
                
            }

            input[type=submit]:hover {
                background-color:#1a4f0b;
                border-radius:20px
            }
            h1{
                text-align:center;
                margin-top:10px;
                 
            }

        </style>
    <form action="#" method="GET">
      <h1>Your Form </h1>
      <div>
        <label>Username</label>
        <input maxlength="10" type="text">
      </div>
      <div>
        <label>Password</label>
        <input maxlength="10" type="password">
      </div>
      <div>
        <label>UserType</label>
        <select>
          <option value="guest">Guest</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <input class="button" type="submit" value="Login">
    </form>
  </head>
  <body></body>
</html>
